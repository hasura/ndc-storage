# yaml-language-server: $schema=../../jsonschema/configuration.schema.json
clients:
  - id: minio
    type: s3
    endpoint:
      env: STORAGE_ENDPOINT
    publicHost:
      env: PUBLIC_HOST
    defaultBucket:
      env: DEFAULT_BUCKET
    trailingHeaders: true
    authentication:
      type: static
      accessKeyId:
        env: ACCESS_KEY_ID
      secretAccessKey:
        env: SECRET_ACCESS_KEY
  - id: s3
    type: s3
    endpoint:
      env: S3_STORAGE_ENDPOINT
    publicHost:
      env: S3_PUBLIC_HOST
    defaultBucket:
      env: S3_DEFAULT_BUCKET
    trailingHeaders: true
    allowedBuckets:
      - s3-bucket-test
    authentication:
      type: static
      accessKeyId:
        env: S3_ACCESS_KEY_ID
      secretAccessKey:
        env: S3_SECRET_ACCESS_KEY
  - id: azblob
    type: azblob
    endpoint:
      env: AZURE_STORAGE_ENDPOINT
    publicHost:
      env: AZURE_STORAGE_PUBLIC_HOST
    defaultBucket:
      env: AZURE_STORAGE_DEFAULT_BUCKET
    authentication:
      type: sharedKey
      accountName:
        env: AZURE_STORAGE_ACCOUNT_NAME
      accountKey:
        env: AZURE_STORAGE_ACCOUNT_KEY
concurrency:
  query: 10
  mutation: 10
