# yaml-language-server: $schema=../../jsonschema/configuration.schema.json
runtime:
  maxDownloadSizeMBs: 10
clients:
  - id: minio
    type: s3
    endpoint:
      env: STORAGE_ENDPOINT
    publicHost:
      env: PUBLIC_HOST
    defaultBucket:
      env: DEFAULT_BUCKET
    trailingHeaders: true
    authentication:
      type: static
      accessKeyId:
        env: ACCESS_KEY_ID
      secretAccessKey:
        env: SECRET_ACCESS_KEY
  - id: s3
    type: s3
    endpoint:
      env: S3_STORAGE_ENDPOINT
    publicHost:
      env: S3_PUBLIC_HOST
    defaultBucket:
      env: S3_DEFAULT_BUCKET
    trailingHeaders: true
    allowedBuckets:
      - s3-bucket-test
    authentication:
      type: static
      accessKeyId:
        env: S3_ACCESS_KEY_ID
      secretAccessKey:
        env: S3_SECRET_ACCESS_KEY
  - id: azblob
    type: azblob
    endpoint:
      env: AZURE_STORAGE_ENDPOINT
    defaultBucket:
      env: AZURE_STORAGE_DEFAULT_BUCKET
    authentication:
      type: sharedKey
      accountName:
        env: AZURE_STORAGE_ACCOUNT_NAME
      accountKey:
        env: AZURE_STORAGE_ACCOUNT_KEY
    defaultPresignedExpiry: "1h"
    allowedBuckets:
      - azblob-bucket-test
      - dummy-bucket-0
      - dummy-bucket-1
      - dummy-bucket-2
      - dummy-bucket-3
      - dummy-bucket-4
      - dummy-bucket-5
      - dummy-bucket-6
      - dummy-bucket-7
      - dummy-bucket-8
      - dummy-bucket-9
  - id: azblob-connstr
    type: azblob
    defaultBucket:
      env: AZURE_STORAGE_DEFAULT_BUCKET
    authentication:
      type: connectionString
      connectionString:
        env: AZURE_STORAGE_CONNECTION_STRING
    defaultPresignedExpiry: "1h"
  - id: gcs
    type: gcs
    defaultBucket:
      env: GOOGLE_STORAGE_DEFAULT_BUCKET
    endpoint:
      env: GOOGLE_STORAGE_ENDPOINT
    publicHost:
      env: GOOGLE_STORAGE_PUBLIC_HOST
    projectId:
      env: GOOGLE_PROJECT_ID
    authentication:
      type: anonymous
    defaultPresignedExpiry: "1h"
  - id: gcs-cred
    type: gcs
    defaultBucket:
      env: GOOGLE_STORAGE_DEFAULT_BUCKET
    endpoint:
      env: GOOGLE_STORAGE_ENDPOINT
    publicHost:
      env: GOOGLE_STORAGE_PUBLIC_HOST
    projectId:
      env: GOOGLE_PROJECT_ID
    authentication:
      type: credentials
      credentialsFile:
        env: GOOGLE_STORAGE_CREDENTIALS_FILE

concurrency:
  query: 10
  mutation: 10
